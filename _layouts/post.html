<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="header">
    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
    <p class="subtitle"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <iframe src="https://www.facebook.com/plugins/share_button.php?href={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}&layout=button_count&mobile_iframe=true&appId=1552184871743475&width=104&height=20" width="104" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </header>
  <section class="section">
    <div class="content" itemprop="articleBody">
      {{ content }}
    </div>
  </section>
</article>
